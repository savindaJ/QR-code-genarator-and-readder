<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genarate and Scanned!</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Qrcode Generator @ Reader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Generate</a>
                    <a class="nav-link" href="#">Reade</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main style="display: none">
    <section class="shadow-lg rounded-4">
        <div class="input-group mb-3 mt-2 w-75 m-auto">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Enter URl Hear" aria-label="Username"
                   aria-describedby="basic-addon1">
            <button type="button" class="btn btn-primary">Genarate</button>
        </div>

        <div class="image"></div>
        <p class="m-auto mt-1">300*300</p>
    </section>

</main>

<main>

    <div class="wrapper">
        <form action="#">
            <input type="file" hidden>
            <img src="#" alt="qr-code">
            <div class="content">
                <i class="fas fa-cloud-upload"></i>
                <p>Upload QR Code to Read</p>
            </div>
        </form>
        <div class="details">
            <textarea spellcheck="false" disabled></textarea>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="copy">Copy Text</button>
            </div>
        </div>
    </div>

</main>
<footer></footer>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
